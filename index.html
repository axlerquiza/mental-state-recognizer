<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <title>Mental State Recognizer</title>
    <link rel="stylesheet" href="assets/themes/modern_dolch.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div id="app">
        <h2>Mental State Recognizer</h2>
        <p>
            This tool predicts mental state based on audio input using speech analysis and deep learning models.
        </p>

        <div class="grid-container">
            <h4>Upload Audio File</h4>
            <label for="audioUpload" class="button">Choose File</label>
        </div>
        <input type="file" id="audioUpload" accept=".mp3, .wav, .aac">
        <span id="fileName">No file selected</span>

        <div class="grid-container">
            <h4>MFCC Image</h4>
            <label id="generateMFCC" class="button">Generate MFCC</label>
        </div>
        <div id="mfccDisplay">
            <img id="mfccImage" src="" alt="MFCC will appear here" style="display: none; max-width: 100%;">
        </div>
        <br>
        <label id="predict" class="button">Predict</label>
        <div class="grid-container">
            <h4>Output</h4>
            <label id="reset" class="button">Reset</label>
        </div>
        <div id="predictDisplay">
            <span id="predictOutput"></span>
        </div>
    </div>

    <script src="assets/scripts/app.js"></script>
</body>

</html>
